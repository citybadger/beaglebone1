<!DOCTYPE html>
<html>
  <head>
    <title>Hack Manhattan Enviromental Monitoring Station</title>
    <script type="text/javascript" src="smoothie.js"></script>
  </head>
  <body>

    <h1>Hack Manhattan Enviromental Monitoring Station</h1>

    <canvas id="mycanvas" width="400" height="100"></canvas>

    <script type="text/javascript">

      // Random data
      var line1 = new TimeSeries();
      setInterval(function() { line1.append(new Date().getTime(), 0); }, 1000);
      setInterval(function() { line1.append(new Date().getTime(), 50); }, 2000);
      setInterval(function() { line1.append(new Date().getTime(), 100); }, 3000);
      setInterval(function() { line1.append(new Date().getTime(), 50); }, 4000);  

      var smoothie = new SmoothieChart({ grid: { strokeStyle: 'rgb(125, 0, 0)', fillStyle: 'rgb(60, 0, 0)', lineWidth: 1, millisPerLine: 250, verticalSections: 6 } });
      smoothie.addTimeSeries(line1, { strokeStyle: 'rgb(0, 255, 0)', fillStyle: 'rgba(0, 255, 0, 0.4)', lineWidth: 3 });

      smoothie.streamTo(document.getElementById("mycanvas"), 1000);
    </script>


  
  </body>
</html>
